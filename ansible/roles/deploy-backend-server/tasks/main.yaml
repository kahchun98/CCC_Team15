- name: Shut down previous server
  become:
    yes
  shell: docker-compose down --rmi local
  args:
    chdir: /home/ubuntu/COMP90024/CCC_Team15/tweetharvester

- name: Start server
  shell: docker-compose up -d --build
  args:
    chdir: /home/ubuntu/COMP90024/CCC_Team15/tweetharvester
  environment:
    STATELIST: '>>>>>>>>>> {{ harvester_states[inventory_hostname] }}'

